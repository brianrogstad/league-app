<article color="primary">
    
    <h3>{{ coin.symbol }}</h3>
    <ul>
        <li>{{ coin.price_usd | currency:'USD':true:'2.2-4'}}</li>
        <li>{{ coin.market_cap_usd | currency:'USD':true:'2.2-4' }}</li>
    </ul>

</article>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
